name: claude-proxy-minimal
region: nyc1

services:
- name: api
  github:
    repo: richafltr/claude-proxy-minimal
    branch: main
    deploy_on_push: true
  
  run_command: npm start
  environment_slug: node-js
  instance_count: 1
  instance_size_slug: basic-xxs
  http_port: 8080
  
  health_check:
    http_path: "/health"
    initial_delay_seconds: 15
    period_seconds: 30
    timeout_seconds: 10
    failure_threshold: 3
    success_threshold: 1
  
  envs:
  - key: NODE_ENV
    value: "production"
  - key: PORT
    value: "8080"
  - key: GOOGLE_PROJECT_ID
    value: "gen-lang-client-0465895437"
  - key: GOOGLE_LOCATION
    value: "us-east5"
  - key: GOOGLE_SERVICE_ACCOUNT_JSON
    value: ""
    type: SECRET
